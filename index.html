<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h1>Your Result</h1>
        <div class="circle">
          <p class="score">76</p>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h1>Summary</h1>
        <div class="summary-row row-1">
          <p class="col-1"><img src="./assets/images/icon-reaction.svg" alt="" />Reaction</p>
          <p class="col-2">80 / <span class="out-of">100</span></p>
        </div>
        <div class="summary-row row-2">
          <p class="col-1"><img src="./assets/images/icon-memory.svg" alt="" />Memory</p>
          <p class="col-2">92 / <span class="out-of">100</span></p>
        </div>
        <div class="summary-row row-3">
          <p class="col-1"><img src="./assets/images/icon-verbal.svg" alt="" />Verbal</p>
          <p class="col-2">61 / <span class="out-of">100</span></p>
        </div>
        <div class="summary-row row-4">
          <p class="col-1"><img src="./assets/images/icon-visual.svg" alt="" />Visual</p>
          <p class="col-2">72 / <span class="out-of">100</span></p>
        </div>
        <button type="submit">Continue</button>
      </div>
    </div>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Jun-Ueno">Jun Ueno</a>.</div>

</html>
